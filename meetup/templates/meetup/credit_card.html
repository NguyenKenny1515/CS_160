{% extends "meetup/base.html" %}
{% load crispy_forms_tags %}
{% block content %}
    <h3 class="text-center">Enter Credit Card Info</h3>
    <div class="container">
        <small><p class="text-left">* = required field</p></small>
        <form action="" method="post">
            {% csrf_token %}
            {{ form|crispy }}
            <button class="btn btn-outline-info" type="submit">Add Card</button>
        </form>
    </div>

{% endblock %}
