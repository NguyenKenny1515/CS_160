{% extends "meetup/base.html" %}
{% block content %}

<h1 class="text-center" >CONTACT US</h1>


<div class="container">
<form class="" method="post">
    {% csrf_token %}

      <div class="form-group">
        <label for="firstname">Name</label>
        <input name="name" type="text" class="form-control" id="firstname" placeholder="John Smith" required>
        </div>

        <div class="form-group">
           <label for="email">Email</label>
        <input name= "email" type="email" class="form-control" id="email" placeholder="example@gmail.com" required>
        </div>

    <div class="form-group">
        <label for="subject">Subject</label>
        <textarea name = "subject" class="form-control" id="data" rows="6" placeholder="Type something here..." required></textarea>
      </div>
    <div>
            <button class="btn btn-outline-info" type="submit">Submit</button>
        </div>
    </div>

</form>

 <div class="text-center">
         <!--Google map-->
         <div class="mb-4">
            <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d101408.2173664972!2d-122.15147847742489!3d37.41331434019466!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x808fb7495bec0189%3A0x7c17d44a466baf9b!2sMountain%20View%2C%20CA!5e0!3m2!1sen!2sus!4v1619115652835!5m2!1sen!2sus" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
         </div>
         <!--Buttons-->
         <div class="row text-center">
            <div class="col-md-4">
               <a><i class="fa fa-map-marker"></i></a>
               <p> 201 S Rengstorff Ave, Mountain View, CA 94040</p>
            </div>
            <div class="col-md-4">
               <a><i class="fa fa-phone"></i></a>
               <p>+1 (650) 903 6331</p>
            </div>
            <div class="col-md-4">
               <a><i class="fa fa-envelope"></i></a>
               <p>recreationalcitysports@support.com </p>
            </div>
         </div>
      </div>


{% endblock content %}
