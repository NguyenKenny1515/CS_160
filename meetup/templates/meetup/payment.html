{% extends "meetup/base.html" %}
{% load crispy_forms_tags %}
{% block content %}
    <br>
    <h1 class="text-center mb-3">Add Robucks</h1><br>
    <div class="container">
        <form action="" method="post">
            {% csrf_token %}
            {{ form|crispy }}
            <button class="btn btn-success" type="submit">Pay</button>
        </form>
        <div class="border-top pt-2">
            <small class="text-muted">
                <a href="{% url 'meetup-credit-card' %}">Need To Add A Credit Card?</a>
            </small>
        </div>
    </div>
    <br>
{% endblock content %}
