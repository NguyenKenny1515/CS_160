{% extends "meetup/base.html" %}
{% load crispy_forms_tags %}
{% block content %}
    <h3 class="text-center mb-3">Make Payment</h3><br>
    <div class="container">
        <form action="" method="post">
            {% csrf_token %}
            {{ form|crispy }}
            <button class="btn btn-outline-primary" type="submit">Pay</button>
        </form>
        <div class="border-top pt-3">
            <small class="text-muted">
                <a href="{% url 'meetup-credit-card' %}">Need To Add A Credit Card?</a>
            </small>
        </div>
    </div>    
{% endblock content %}
