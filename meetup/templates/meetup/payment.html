{% extends "meetup/base.html" %}
{% load crispy_forms_tags %}
{% block content %}
<h3>Make Payment</h3><br>
<form action="" method="post">
    {% csrf_token %}
    {{ form|crispy }}
    <button class="btn btn-primary btn-lg" type="submit">Pay</button>
</form>
<div class="border-top pt-3">
    <small class="text-muted">
        <a href="{% url 'meetup-creditcard' %}"><button class="btn btn-secondary btn-sm" type="submit">Need To Add A Credit Card?</button></a>
    </small>
</div>
{% endblock content %}
