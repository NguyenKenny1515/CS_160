{% extends "meetup/base.html" %}
{% load crispy_forms_tags %}
{% block content %}
    <h3>Make Payment</h3><br>
    <form action="" method="post">
        {% csrf_token %}
        {{ form|crispy }}
        <button class="btn btn-outline-primary" type="submit">Pay</button>
    </form>
    <div class="border-top pt-3">
        <small class="text-muted">
            <a href="{% url 'meetup-creditcard' %}">Need To Add A Credit Card?</a>
        </small>
    </div>
{% endblock content %}
