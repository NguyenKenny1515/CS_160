{% extends "meetup/base.html" %}
{% block content %}
    <div class="content-section">
        <legend class="border-bottom">Delete Post</legend>
        <form method="post">
            {% csrf_token %}
            <h2>Are you sure you would like to delete the event: "{{ object.name }}"?</h2>
            <button class="btn btn-outline-danger" type="submit">Yes, Delete</button>
            <a class="btn btn-outline-secondary" href="{% url 'event-detail' object.id %}">Cancel</a>
        </form>
    </div>
{% endblock content %}
