{% extends "meetup/base.html" %}
{% block content %}
    <div class="content-section">
        <br>
        <center>
            <h1>Delete Post</h1>
            <form method="post">
                {% csrf_token %}
                <h3>Are you sure you would like to delete the event: "{{ object.name }}"?</h3>
                <button class="btn btn-danger" type="submit">Yes, Delete</button>
                <a class="btn btn-secondary" href="{% url 'event-detail' object.id %}">Cancel</a>
            </form>
        </center>

        <br>
    </div>
{% endblock content %}
