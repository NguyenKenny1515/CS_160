{% extends "meetup/base.html" %}

{% block content %}
<h3>Organizer Registration</h3>
    <form method="POST" action="">
        {% csrf_token %} <!-- token required for forms in Django -->
        {% for field in form %}
            {{field.label}}
            {{field}}
        {% endfor %}


        <input type="submit" name="Create User">
    </form>

    <small class="text-muted">
                Already Have An Account? <a class="ml-2"
                                            href="/admin">Sign
                In</a>
            </small>

            <div>
            <small class="text-muted">
                Are you an Admin? <a class="ml-2"
                                            href="{% url 'meetup-login' %}">Log In Here</a>
            </small>

        </div>

{% endblock content %}
