{% extends "meetup/base.html" %}
{% load crispy_forms_tags %}
{% block content %}
<h3>Enter Credit Card Info</h3>
<small><p style="text-align:left;">* = required field</p></small>
<form action="" method="post">
    {% csrf_token %}
    {{ form|crispy }}
    <button class="btn btn-outline-info" type="submit">Save Card</button>
</form>
{% endblock %}
