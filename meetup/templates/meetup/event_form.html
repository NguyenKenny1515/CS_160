{% extends "meetup/base.html" %}
{% load static %}
{% load crispy_forms_tags %}
{% block header_scripts %}
	<script src="{% static 'meetup/googleMap.js' %}"></script>
{% endblock header_scripts %}
{% block content %}
    <div class="content-section">
        <legend class="border-bottom">Event Form</legend>
		<div id="map"></div>
        <small><p style="text-align:left mb-5">* = required field</p></small>
        <form method="post">
            {% csrf_token %}
            {{ form|crispy }}
            <button class="btn btn-outline-info" type="submit">Submit Event</button>
        </form>
    </div>
<!-- Div element for Google Map -->
	<div id="floating-panel">
		<input id="address" type="textbox" value="Enter location" />
		<input id="submit" type="button" value="Use location" />
	</div>
{% endblock content %}
{% block footer_scripts %}
	<!-- Async script to load Maps API -->
	<script
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBCeA7xJemPCf-VQV_JpxSMiatQIych_YM&callback=initMap&libraries=&v=weekly"
      async
    ></script>
{% endblock %}
